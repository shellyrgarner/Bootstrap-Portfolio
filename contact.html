<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Contact | Shelly Garner</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg" id="masthead">
    <div class="container-fluid">
      <div class="navbar-header">
        <div class="card-header bg-info">
          <a class="navbar-header text-white" href="index.html">Shelly Garner</a>
        </div>

        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="nav navbar-nav navbar-right">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link text-secondary" href="index.html">About
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-secondary" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-secondary" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">

    <div class="row">
      <div class="col-sm-12 text-info border-bottom mb-3">
        <h2>Contact</h2>
      </div>
    </div>

    <form>
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name_id" class="control-label text-secondary">Name</label>
          <input type="name" class="form-control" id="name_id" name="name" placeholder="John Smith">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="email_id" class="control-label text-secondary">Email</label>
          <input type="email" class="form-control" id="email_id" name="email_name" placeholder="name@domain.com">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="message_id" class="control-label text-secondary">Message</label>
          <textarea class="form-control" id="message_id" name="message" rows="5"></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <button class="btn btn-info" name="submit" type="sybmit">Submit</button>
        </div>
      </div>
  </div>
  </form>

  <footer>
    <div class="footer fixed-bottom text-light bg-dark text-center">
      Copyright &copy;
    </div>
  </footer>

</body>

</html>
